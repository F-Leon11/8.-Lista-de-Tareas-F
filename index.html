<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>MINI LISTA DE TAREAS</title>
  </head>
  <body>
    <!-- Página de Login/Registro (inicialmente visible) -->
    <div id="login-page" class="container">
      <!-- Formulario de Login -->
      <div class="auth-container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <div class="form-group">
          <label for="login-email">Correo electrónico</label>
          <input
            type="email"
            id="login-email"
            placeholder="Tu correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            placeholder="Tu contraseña"
          />
        </div>
        <button id="login-btn">Iniciar Sesión</button>
        <div class="error" id="login-error"></div>
        <div class="success" id="login-success"></div>
        <div class="switch-form">
          ¿No tienes cuenta? <a id="switch-to-register">Regístrate aquí</a>
        </div>
      </div>

      <!-- Formulario de Registro -->
      <div class="auth-container hidden" id="register-container">
        <h1>Crear Cuenta</h1>
        <div class="form-group">
          <label for="register-name">Nombre de usuario</label>
          <input
            type="text"
            id="register-name"
            placeholder="Tu nombre de usuario"
          />
        </div>
        <div class="form-group">
          <label for="register-email">Correo electrónico</label>
          <input
            type="email"
            id="register-email"
            placeholder="Tu correo electrónico"
          />
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input
            type="password"
            id="register-password"
            placeholder="Crea una contraseña"
          />
        </div>
        <button id="register-btn">Crear Cuenta</button>
        <div class="error" id="register-error"></div>
        <div class="success" id="register-success"></div>
        <div class="switch-form">
          ¿Ya tienes cuenta? <a id="switch-to-login">Inicia sesión aquí</a>
        </div>
      </div>
    </div>

    <!-- Página de Tareas (inicialmente oculta) -->
    <div id="tareas-page" class="container" style="display: none">
      <!-- Barra de usuario -->
      <div class="user-bar">
        <div class="user-info">
          <span id="user-name">Usuario</span>
          <span id="user-email">email@ejemplo.com</span>
        </div>
        <button id="logout-btn">Cerrar Sesión</button>
      </div>

      <!-- Lista de tareas -->
      <h1 id="title">LISTA DE TAREAS</h1>
      <div class="input-group">
        <input type="text" id="input-tarea" placeholder="Nueva tarea..." />
        <button id="summit-tarea">Agregar</button>
      </div>
      <div class="list-group">
        <ul id="list-tareas">
          <!-- Las tareas se agregarán aquí -->
          <div class="no-tareas">No hay tareas. ¡Agrega una nueva!</div>
        </ul>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
