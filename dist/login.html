<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/loginstyles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Formulario de Login -->
      <div class="auth-container" id="login-container">
        <h1>Iniciar Sesión</h1>
        <!--Div que tiene dentro el elemento del correo electronico-->
        <div class="form-group">
          <label for="login-email">Correo electrónico</label>
          <input
            type="email"
            id="login-email"
            placeholder="Tu correo electrónico"
          />
        </div>
        <!--Div que tiene dentro el elemento de contraseña-->
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            placeholder="Tu contraseña"
          />
        </div>
        <button id="login-btn">Iniciar Sesión</button>
        <!--Div que tiene un espacio para que se muestre el error si las credenciales no coinciden-->
        <div class="error" id="login-error"></div>
        <div class="success" id="login-success"></div>
        <div class="switch-form">
          ¿No tienes cuenta? <a id="switch-to-register">Regístrate aquí</a>
        </div>
      </div>

      <!-- Formulario de Registro -->
      <div class="auth-container hidden" id="register-container">
        <h1>Crear Cuenta</h1>
        <!--Div que maneja el espacio para el nombre de usuario-->
        <div class="form-group">
          <label for="register-name">Nombre de usuario</label>
          <input
            type="text"
            id="register-name"
            placeholder="Tu nombre de usuario"
          />
        </div>
        <!--Div que maneja el espacio para el email-->
        <div class="form-group">
          <label for="register-email">Correo electrónico</label>
          <input
            type="email"
            id="register-email"
            placeholder="Tu correo electrónico"
          />
        </div>
        <!--Div que maneja el espacio de la contraseña-->
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input
            type="password"
            id="register-password"
            placeholder="Crea una contraseña"
          />
        </div>
        <button id="register-btn">Crear Cuenta</button>
        <!--Div vacio para mostrar algun error-->
        <div class="error" id="register-error"></div>
        <div class="success" id="register-success"></div>
        <div class="switch-form">
          ¿Ya tienes cuenta? <a id="switch-to-login">Inicia sesión aquí</a>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
